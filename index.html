<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World</title>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="textures/interface/gameLogoIcon.png" type="image/png">
</head>

<body>
    <div id="menu">
        <img src="textures/interface/gameLogo.png" alt="" id="gameLogo">
        <img src="textures/interface/canvaWumpusInterface.png" id="canvaLogo">
        <div id="menuOpcoes">
            <div id="esquerda">
                <img src="textures/interface/linoAgenteArmadoMenu.png" alt="">
                <p>Escolha do nível do agente</p>
                <select name="" id="opcoesDeAgente">
                    <option value="agente1">Agente1</option>
                </select>
            </div>
            <div id="direita">
                <p>Tamanho da sala (pixels)</p>
                <div id="backgroundSalaMenuDiv">
                    <img src="textures/interface/backgroundSalaMenu.png" alt="" id="backgroundSalaMenu">
                </div>
                <input type="range" name="" id="inputTamanhoSala" min="50" max="200" step="1">
                <p id="tamanhoSalaString"></p>
            </div>
        </div>
        <div id="dimensaoDiv">
            <p>Dimensão do mapa:</p>
            <input type="number" name="" id="dimensaoMapa" min="3" value="4">
        </div>
        <div id="checkaSensacoes">
            <input type="checkbox" name="" id="mostrarSensacoes">
            <p>Mostrar sensações</p>
        </div>
        <a href="#" id="botaoIniciar">Iniciar</a>
    </div>
    <script src="index.js"></script>
</body>

</html>
